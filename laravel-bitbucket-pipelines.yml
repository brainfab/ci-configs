image: shincoder/homestead:php7.0

pipelines:
  default:
    - step:
        script:
          - php --version
          - composer --version
          - composer install
          - php -r "file_exists('.env') || copy('.env.example', '.env');"
          - php artisan key:generate
          - ./vendor/phpunit/phpunit/phpunit --version
          - ./vendor/phpunit/phpunit/phpunit
